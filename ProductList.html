    // Function to display products in the table
    function displayProducts(page, size) {
      const startIndex = (page - 1) * size;
      const endIndex = startIndex + size;
      const paginatedProducts = products.slice(startIndex, endIndex);

      const tableBody = document.getElementById("productTableBody");
      tableBody.innerHTML = "";

      paginatedProducts.forEach(product => {
        const row = `<tr>
                      <td>${product.id}</td>
                      <td>${product.code}</td>
                      <td>${product.name}</td>
                      <td>${product.category}</td>
                      <td>${product.brand}</td>
                      <td>${product.type}</td>
                      <td>${product.description}</td>
                    </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // Function to generate pagination links
    function generatePaginationLinks(totalPages, currentPage) {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      // First and Previous links
      pagination.innerHTML += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                                  <a class="page-link" href="#" onclick="changePage(1)">First</a>
                                </li>`;
      pagination.innerHTML += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                                  <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
                                </li>`;

      // Current page number
      pagination.innerHTML += `<li class="page-item active">
                                  <a class="page-link" href="#">${currentPage}</a>
                                </li>`;

      // Next and Last links
      pagination.innerHTML += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                                  <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
                                </li>`;
      pagination.innerHTML += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                                  <a class="page-link" href="#" onclick="changePage(${totalPages})">Last</a>
                                </li>`;
    }

    // Function to handle page change

      displayProducts(page, size);

      // Calculate total pages

      // Generate pagination links
      generatePaginationLinks(totalPages, page);
